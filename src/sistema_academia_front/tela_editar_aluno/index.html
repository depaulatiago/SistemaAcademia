<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Editar Aluno</h1>
    </header>

    <main>
        <!-- Botão de Voltar -->
        <button id="back-button" onclick="window.history.back()">&larr; Voltar</button>

        <form id="edit-aluno-form">
            <label for="id">ID do Aluno:</label>
            <input type="number" id="id" name="id" readonly>

            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="exercicio1">Exercício 1:</label>
            <input type="text" id="exercicio1" name="exercicio1" required>

            <label for="categoria1">Categoria 1:</label>
            <input type="text" id="categoria1" name="categoria1" required>

            <label for="exercicio2">Exercício 2:</label>
            <input type="text" id="exercicio2" name="exercicio2" required>

            <label for="categoria2">Categoria 2:</label>
            <input type="text" id="categoria2" name="categoria2" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
